<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify 人気ランキング</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf6f1; /* 背景色を薄い緑に */
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #1db954; /* Spotifyのグリーンに */
      font-size: 36px;
      margin: 20px;
    }
    .search-bar {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 12px;
      width: 280px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #1db954; /* フォーカス時に緑色に */
      outline: none;
    }
    select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
      transition: border-color 0.3s;
    }
    select:focus {
      border-color: #1db954; /* フォーカス時に緑色に */
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1db954; /* Spotifyグリーン */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1ed760; /* ボタンホバー時に少し明るい緑 */
    }
    .ranking {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .track {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 220px;
      background-color: #ffffff;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .track:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }
    .track img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .track img:hover {
      transform: scale(1.05);
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Spotify 人気ランキング</h1>
  <div class="search-bar">
    <select id="searchType">
      <option value="artist">アーティスト</option>
      <option value="track">曲名</option>
    </select>
    <input type="text" id="searchInput" placeholder="検索内容を入力">
    <button onclick="searchSpotify()">検索</button>
  </div>
  <div id="ranking" class="ranking"></div>
  <script src="script.js"></script>
</body>
</html>
